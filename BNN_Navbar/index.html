<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBC Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <!-- Left Section -->
      <div class="nav-left">
        <a href="#" class="logo">
          <img src="https://ichef.bbci.co.uk/images/ic/1920x1080/p09xtmrp.jpg" alt="BBC Logo">
        </a>
      </div>
      
      <!-- Center Section -->
      <ul class="nav-links">
        <li><a href="#">News</a></li>
        <li><a href="#">Sports</a></li>
        <li><a href="#">Reel</a></li>
        <li><a href="#">Worklife</a></li>
        <li><a href="#">Travel</a></li>
        <li><a href="#">Future</a></li>
        <li><a href="#">More</a></li>
      </ul>
      
      <!-- Right Section -->
      <div class="nav-right">
        <a href="#" class="sign-in">Sign In</a>
        <div class="search-bar">
          <input type="text" placeholder="Search">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
