<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <div class="menu-icon">&#9776;</div>
      <img src="https://lh3.googleusercontent.com/3zkP2SYe7yYoKKe47bsNe44yTgb4Ukh__rBbwXwgkjNRe4PykGG409ozBxzxkrubV7zHKjfxq6y9ShogWtMBMPyB3jiNps91LoNH8A=s500" alt="YouTube Logo" class="logo">
    </div>
    <div class="navbar-center">
      <form class="search-form">
        <input type="text" placeholder="Search" class="search-input">
        <button type="submit" class="search-button">🔍</button>
      </form>
    </div>
    <div class="navbar-right">
      <div class="icon">🔔</div>
      <div class="icon">📸</div>
      <div class="profile-pic">
        <img src="profile-placeholder.png" alt="Profile Picture">
      </div>
    </div>
  </header>
</body>
</html>
