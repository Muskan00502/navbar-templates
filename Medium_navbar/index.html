<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medium-Style Navbar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <!-- Left Section: Logo -->
      <div class="nav-left">
        <a href="#" class="logo">
          <span class="logo-text">B</span>
        </a>
      </div>

      <!-- Center Links -->
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Documentation</a></li>
        <li><a href="#">Examples</a></li>
        <li><a href="#">Icons</a></li>
        <li><a href="#">Themes</a></li>
        <li><a href="#">Expo</a></li>
        <li><a href="#">Blog</a></li>
      </ul>

      <!-- Right Section: GitHub Cat Logo & Twitter Bird Logo -->
      <div class="nav-right">
        <a href="#" class="github-logo">
          <i class="fab fa-github"></i>
        </a>
        <a href="#" class="twitter-logo">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </nav>
  </header>
</body>
</html>
